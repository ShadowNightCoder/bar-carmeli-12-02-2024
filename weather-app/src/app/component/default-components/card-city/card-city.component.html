<div class="cityNow">
    <div class="card">
        <div class="text-box">
            <div class="cityName" *ngIf="CourentCityName">{{CourentCityName}}</div>
            <div class="cityTimeNow" *ngIf="CourentCityTime">{{CourentCityTime | date:'HH:mm'}}</div>
            <div class="cityWeather" *ngIf="CourentCityWeatherText">{{CourentCityWeatherText}}</div>
            <div class="cityWeatherInMetric"
                *ngIf="CourentCityWeatherTemperature.Value !== null && CourentCityWeatherTemperature.Unit">
                {{CourentCityWeatherTemperature.Value}} {{CourentCityWeatherTemperature.Unit}}
            </div>
        </div>

        <div class="buttons">
            <button type="button" class="btn Add-City" (click)="addCity()">Add To Favorit</button>
            <button type="button" class="btn Remove-City" (click)="removeCity()">remove From Favorit</button>
        </div>
    </div>
</div>
