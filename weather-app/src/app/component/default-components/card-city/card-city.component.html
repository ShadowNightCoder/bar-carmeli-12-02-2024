<div class="cityNow">
    <div class="cityName">{{CourentCityName}}</div>
    <div class="cityTimeNow">{{CourentCityTime | date:'HH:mm'}}</div>
    <div class="cityWeather">{{CourentCityWeatherText}}</div>
    <div class="cityWeatherInMetric">{{CourentCityWeatherTemperature.Value}} {{CourentCityWeatherTemperature.Unit}}
    </div>

    <div class="buttons">
        <button type="button" class="btn Add-City" (click)="addCity()">Add To Favorit</button>
        <button type="button" class="btn Remove-City" (click)="removeCity()">remove From Favorit</button>
    </div>
</div>
