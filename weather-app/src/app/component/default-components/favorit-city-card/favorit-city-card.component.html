<div class="container" (click)="sendToHome()">
    <mat-card class="example-card OverRideBG">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{CourentCityName}}</mat-card-title>
            <mat-card-subtitle>ID: {{CourentCityKey}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                The weather right now in {{CourentCityName}} is {{CourentCityWeatherText}}
            </p>
        </mat-card-content>
    </mat-card>
</div>
